<script>
    document.addEventListener('alpine:init', () => {
        Alpine.data('auth', (initialOpenState = false) => ({
            init(){
                //this.username = null
                //this.password = null
                username = null
                password = null
                number_phone=null
                password_register=null


            },
            open: initialOpenState,
        
           
            
            async formSubmitLogin(){
                
                
                data = {username:username,password:password}
                

                await fetch("{{login_api_url}}", {
                    method: 'post',
                    
                    headers: {
                        'X-CSRFToken': '{{ csrf_token }}',
                        "Content-Type":"application/json",
                        //"X-Requested-With":"XMLHttpRequest",
                        "Accept":"application/json",
                    },
                    
                    body:JSON.stringify(data),
                }).then(reaponse => reaponse.json()).then(data =>{
                    console.log(data);
                    if (!data.user) {
                        
                        this.showMessage("   هناك خطئ في رقم الهاتف أو كلمة المرور", 'error');
                        //this.showMessage(Object.values(data), 'error');
                    }
                    else{
                        console.log(password,username,6565)
                        this.showMessage("تم تسجيل الدخول بنجاح");
                        window.location="{{location_url}}"

                    }
                


                });



            },

            toggle() {
                this.open = !this.open;
            },

            async registerTo(){
                form = document.forms.formRegisterTo
                
                data = {}
                for (let index = 0; index < form.elements.length; index++) {
                    const element = form.elements[index];
                    if (element.value) {
                        data[element.name] = element.value 
                    }
                    
                };
                console.log(data)
                await fetch("{{register_user_url}}", {
                        method: 'post',
                        
                        headers: {
                            'X-CSRFToken': '{{ csrf_token }}',
                            "Content-Type":"application/json",
                            //"X-Requested-With":"XMLHttpRequest",
                            "Accept":"application/json",
                        },
                        
                        body:JSON.stringify({data:data}),
                    }).then(reaponse => reaponse.json()).then(data =>{
                        console.log(data);
                        if (data.errors) {
                            
                            
                            this.showMessage(data.detail, 'error');
                            //console.log(document.forms.formSubmitLogin.elements.username.value,888888 )
                        }
                        else{
                            this.showMessage("تم التسجيل بنجاح")
                            username = number_phone,
                            password = password_register,
                            //console.log(document.forms.formSubmitLogin.elements.username,888888 )
                            
                            this.formSubmitLogin();

                        }
                    


                    });

            
                },
            showMessage(msg = '', type = 'success') {
                const toast = window.Swal.mixin({
                    toast: true,
                    position: 'top',
                    showConfirmButton: false,
                    timer: 3000,
                });
                toast.fire({
                    icon: type,
                    title: msg,
                    padding: '10px 20px',
                });
            },


            languages: [
                {
                    id: 1,
                    key: 'Chinese',
                    value: 'zh',
                },
                {

                    key: 'Danish',
                    value: 'da',

    });
</script>
